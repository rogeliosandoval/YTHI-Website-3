<section>
    <div class="sub-nav">
        <div class="sub-nav__icons" *ngFor="let sub of subNav" >
            <mat-icon>{{sub.icon}}</mat-icon> <span>{{sub.info}}</span>
        </div>
    </div>
    <div class="main-nav-button">
        <button mat-fab color="primary" (click)="showNav = true">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div
        class="main-nav-menu"
        *ngIf="showNav == true || showNav == false"
        [ngClass]="{'slide-in': showNav == true, 'slide-out': showNav == false}">
        <div class="main-nav-menu__close" (click)="showNav = false">
            <mat-icon>close</mat-icon>
        </div>
    </div>
    <div 
        class="main-nav-dropback"
        *ngIf="showNav == true || showNav == false"
        [ngClass]="{'fade-in': showNav == true, 'fade-out': showNav == false}"
        (click)="showNav = false">
    </div>
</section>
